---

- name: "install python packages"
  become: true
  pip:
    name: "{{item}}"
    state: present
  with_items:
    - unicornhat

- name: "install client script"
  copy:
    dest: /home/pi/display.py
    src: display.py

- name: "reset script autostart"
  cron:
    name: "autostart"
    state: absent

- name: "setup script autostart"
  cron:
    name: "autostart"
    job: "/usr/bin/sudo /usr/bin/python /home/pi/display.py &"
    special_time: reboot
